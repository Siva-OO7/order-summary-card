<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="hero-img">
      <div class="card-text">
        <h2 class="card-heading">Order Summary</h2>
        <p class="card-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="card-plan">
        <img src="./images/icon-music.svg" alt="" class="music-img">
        <p class="plan-type">Annal Plan</p>
        <p class="plan-price">$59.99/year</p>
        <a href="#" class="plan-change">Change</a>
      </div>
      <div class="buttons">
        <a href="#" class="payment">Proceed to payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>

  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

</body>
</html>
